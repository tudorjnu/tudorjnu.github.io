publications:
  - name: "Reducing tactile sim2real domain gaps via deep texture generation networks"
    publisher: "International Conference on Robotics and Automation (ICRA)"
    releaseDate: "2022-05-23"
    website: "https://ieeexplore.ieee.org/abstract/document/9811801"
    summary: >
      Engineered a neural network that synthesizes realistic textures on 
      simulated tactile images, targeting only contact areas to enhance realism 
      and reduce the Sim2Real accuracy gap in robotic sensing tasks.
  - name: "Cathsim: An open-source simulator for autonomous cannulation"
    publisher: "arXiv preprint arXiv:2208.01455"
    releaseDate: "2022-08-02"
    website: "https://arxiv.org/abs/2208.01455"
    summary: >
      An open-source simulator has been introduced to advance machine 
      learning for autonomous endovascular navigation, offering high-fidelity 
      catheter and aorta simulation with real-time force feedback.
  - name: "Unsupervised Adversarial Domain Adaptation for Sim-to-Real Transfer of Tactile Images"
    publisher: "IEEE Transactions on Instrumentation and Measurement"
    releaseDate: "2023-04-20"
    website: "https://ieeexplore.ieee.org/abstract/document/10106009"
    summary: >
      ACTNet, an unsupervised adversarial network, is proposed for tactile image 
      transfer, using correlative attention and task-related constraints to enhance 
      sim-to-real transfer, achieving 92.85% accuracy in real-world classification without real labels.
  - name: "Translating Simulation Images to X-ray Images via Multi-Scale Semantic Matching"
    publisher: "arXiv preprint arXiv:2304.07693"
    releaseDate: "2023-04-16"
    website: "https://arxiv.org/abs/2304.07693"
    summary: >
      A new method is proposed to convert endovascular simulator images to X-ray-like images,
      emphasizing structural integrity through multi-scale semantic matching, 
      outperforming existing techniques and accompanied by a new benchmark dataset 
      and open-source code.

